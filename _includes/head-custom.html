<link rel="shortcut icon" type="image/x-icon" href="/y-muen/assets/favicon.ico">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
  $(function () {
    $('a').each(function () {
      var a = new RegExp('/' + window.location.host + '/');
      if (!a.test(this.href)) {
        $(this).attr({ 'target': '_blank', 'rel': 'noopener noreferrer' });
      }
    });
  });
</script>

<style>
  header .toc {
      position: static;
  }

  header .toc ul {
      position: static;
  }

  #navigator {
      position: fixed;
      text-align: right;
      right: 0;
      top: 0;
      padding: 50px;
      display: block;
      font-size: 12pt;
      list-style-type: none;
  }

  #navigator span {
      background: white;
      padding: 5px;
  }

  #navigator li ul {
      color: white;
      list-style-type: none;
  }

  #navigator li ul li {
      overflow: hidden;
      height: 0;
      color: white;
  }

  #navigator li ul li a {
      background: white;
      padding: 5px 15px;
  }

  #navigator li:hover ul li {
      overflow: visible;
      height: 30px;
  }

</style>
